session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- cumprimentar
- despedir
- ajuda
- objetivo
- out_of_scope
- elogios
- afirmar
- negar
- cancelar
- consultar_processo
- quais_opcoes
- opcao1
- opcao2
- opcao3
- opcao4
- opcao5
- opcao6
responses:
  utter_cumprimentar:
  - text: Olá! Meu nome é Rita, sua assistente virtual. Estou aqui para lhe ajudar
      a obter informações sobre processos em tramitação no TCE/RN.
  utter_ajuda:
  - text: Estou aqui para lhe ajudar a obter informações sobre processos em tramitação no TCE/RN.
  utter_despedir:
  - text: "Foi um prazer te ajudar!\nSempre que precisar de mais informações sobre processos, volte aqui!\nAté logo!\n"
  - text: "Foi um prazer te ajudar!\nSempre que precisar, volte aqui!\nAté a próxima!\n"
  - text: "Foi um prazer te ajudar!\nQuando surgir alguma dúvida, volte aqui!\nAté mais!\n"  
  utter_fallback:
  - text: "Desculpe, ainda não sei falar sobre isso ou talvez não tenha entendido muito bem\
      \ \nVocê pode perguntar de novo de outro jeito?\n"
  - text: "Hummmm... Não sei se entendi. Pode escrever de outra forma?\n"
  - text: "Acho que não te entendi, você pode me perguntar de novo usando outras palavras?\n"
  - text: "Vamos tentar mais uma vez? Eu não consegui te entender direito, me pergunta de outro jeito?\n"
  utter_elogios:
  - text: "Obrigada! É sempre bom dar e receber elogios ;)\n"
  utter_continuar_conversa:
  - text: Gostaria de saber algo mais?
  utter_numero_processo:
  - text: Qual o número do processo que você deseja consultar?
  utter_novo_processo:
  - text: Deseja consultar novo processo?
  utter_quais_opcoes:
  - buttons:
    - payload: opcao1
      title: Consultar a última informação do processo.
    - payload: opcao2
      title: Consultar a informação do corpo técnico.
    - payload: opcao3
      title: Consultar a informação do Ministério Público de Contas.
    - payload: opcao4
      title: Consultar a Decisão do processo.
    - payload: opcao5
      title: Obter o contato do setor atual do processo.
    - payload: opcao6
      title: Obter o contato do gabinete do Relator do processo.
    - payload: consultar_processo
      title: Consultar outro processo.
    text: O que você deseja?
actions:
- action_localizar_processo
- action_ultima_informacao
- action_informacao_corpo_tecnico
- action_informacao_mptc
- action_decisoes
- action_contato_setor_atual
- action_contato_gabinete_relator
